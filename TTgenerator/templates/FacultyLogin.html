{% extends 'base.html' %}
{% load static %}
{% block content %}
<head><br>
  <title> Faculty Login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/WAD_Project.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<div class="signin_main_div">
  <div class="signin_header">
    <h2 style="color:black;font-family: 'Orelega One', cursive;font-size: 50px;">Faculty Login</h2>
  </div>
  <div class="signin_box_div">    
    <form action="" method="POST" class="signin_form">
      <h1 style="color:cornsilk;font-family: 'Orelega One', cursive;font-size: 30px;">{{ type }}</h1>
      {% csrf_token %}
      <div class="username_div">
        {{ form.username }}
      </div>
      <div class="password_div">
      {{ form.password }}
      </div>
      <div class="submit_div">
        <input type="submit" value="Login" class="submit_btn">
      </div>
      <div class="signup_div">
        <span><b>Dont have an account?</b><br> <a href="{% url 'facultySignUp' %}">Sign up</a></span>
      </div>
      <div class="error_div">
        {% for message in messages %}
          <div class="error">
            <div class="signal_logo">
              <i class="fa fa-times-circle" aria-hidden="true" style="color: white; font-size: 23px;"></i>
            </div>
            <p>{{ message }}</p>
          </div>
        {% endfor %}
      </div>
    </form>
  </div>
</div>

{% endblock %}
