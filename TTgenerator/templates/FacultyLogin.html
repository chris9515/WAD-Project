{% extends 'base.html' %}
{% load static %}
{% block content %}
<head><br>
  <title> Faculty Login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="{% static 'css/Wad_Project.css' %}">
</head>
<div class="signin_main_div">
  <div class="signin_header">
    <h2>Faculty Login</h2>
    <h1>{{ type }}</h1>
  </div>
  <div class="signin_box_div">
    <form action="" method="POST" class="signin_form">
      {% csrf_token %}
      <div class="username_div">
        {{ form.username }}
      </div>
      <div class="password_div">
        {{ form.password }}
      </div>
      <div class="submit_div">
        <input type="submit" value="Login" class="submit_btn">
      </div>
      <div class="signup_div">
        <span>Dont have an account <a href="{% url 'facultySignUp' %}">Signup</a></span>
      </div>
      <div class="error_div">
        {% for message in messages %}
          <div class="error">
            <div class="signal_logo">
              <i class="fa fa-times-circle" aria-hidden="true" style="color: white; font-size: 23px;"></i>
            </div>
            <p>{{ message }}</p>
          </div>
        {% endfor %}
      </div>
    </form>
  </div>
</div>
{% endblock %}
