{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
  <title> faculty_signup </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
<link rel="stylesheet" href="{% static 'css/Wad_Project.css' %}">
 <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1  style="color:white;font-family: 'Orelega One', cursive;font-size: 50px;"><b>Faculty Sign-Up</b></h1>
<form action="" method="POST">
    {% csrf_token %}
  <div class="container-fluid">{{ form.as_p }}</div>
    
  
    <input type="text" placeholder="subject" name="subject">
    <input type="submit" value="Register">
    <p>
      <h5>
      Have an account?  
      </h5>
      <a href="{% url 'facultyLogin' %}">login</a> 
    </p>
  
  
    {% if form.errors or messages %}
    <div class="error">
      <div class="signal_logo">
        <i class="fa fa-times-circle" aria-hidden="true" style="color: white; font-size: 23px;"></i>
      </div>
      <p>{{form.errors}}</p>
      {% for message in messages %}
      <span>{{ message }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
