{% extends 'base.html' %}
{% load static %}
{% block content %}
<head><br>
  <title> Student Login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/Wad_Project.css' %}">
  </head>
<body>
  <div class="signin_main_div">
  <br>
<h2>Student Login</h2>
<form action="" method="POST" class="std_signin">
  <h1 style="color:cornsilk;font-family: 'Orelega One',cursive; font-size: 30px;">{{ type }}</h1>
  {% csrf_token %}
  {{ form.username }}
  <br>
  {{ form.password }}
<div class="submit_div">
  <input type="submit" value="Login" class="submit_btn">
</div>
  <div class="signup_div">
    <span><b> Don't have an account? </b><br> 
    <a href="{% url 'studentSignUp' %}">Sign up</a> 
  </span>
</div>

  {% for message in messages %}
  <div class="error">
    <div class="signal_logo">
      <i class="fa fa-times-circle" aria-hidden="true" style="color: white; font-size: 23px;"></i>
    </div>
  <p>{{ message }}</p>
  </div>
  {% endfor %}
  
</form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
