{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>
        Time Table Generator
    </title>
    <link rel="stylesheet" href="{% static 'css/Wad_Project.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 style="margin-top: 3%;color:rgb(30, 133, 180);font-family: 'Orelega One', cursive;font-size: 80px;"><b>Time Table Planner</b></h1>
    <h2 id="tim" style="color:bisque;"><b></b></h2><br>

    <div class="center" style="margin-top: 3%;">
        <div class="clmn">   
        <a href="{% url 'PersonnalUse' %}">
                    <img src="https://www.leadingleadersinc.com/wp-content/uploads/2016/06/individual.png" alt="" width="400" height="220"></img>
                </a><p>Personal use</p>
        </div>
        <div class="clmn">   
        <a href="{% url 'InstituteUse' %}">
                    <img src ="https://icons-for-free.com/iconfiles/png/512/institution+icon-1320136428352890488.png" alt="" width="380" height="220"></img>
                </a><p>Institutional use</p>
    </div>
    
    </div>
    <script>
        var j=0;
function changer() {
                    i = document.getElementById('tim');
                    var col = ["red","blue"];
                    i.style.color = col[j];
                    i.style.transition = "2s";
                    j = (j + 1) % col.length;
            }
            setInterval(changer,2000);
    </script>
</body>
{% endblock %}
