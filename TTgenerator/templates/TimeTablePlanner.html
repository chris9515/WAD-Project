{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Time Table Planner</title>
    <link rel="stylesheet" href="{% static 'css/Wad_Project.css' %}">
</head>
{% csrf_token %}
<a href="{% url 'logout' %}">Log out</a>
{% if user.is_staff %}
    <a href="{% url 'teacherProfile' %}">View Profile</a>
{% elif not user.is_staff %}
    <a href="{% url 'studentProfile' %}">View Profile</a>
{% endif %}
<form method="POST">
    <input id="weeks">
</form>
{% endblock %}
